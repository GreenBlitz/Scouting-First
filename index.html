<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ScoutingFirst</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
</head>
<body ng-app="ScoutingFirst" ng-controller="MainController">
<md-content class="md-padding">
        <md-autocomplete
                md-selected-item="selectedItem"
                md-search-text-change="searchTextChange(searchText)"
                md-search-text="searchText" md-selected-item-change="selectedItemChange(item)"
                md-items="item in querySearch(searchText)" md-item-text="item.display"
                md-min-length="0" placeholder="What team are you looking for?">
            <md-item-template>
                <span md-highlight-text="searchText" md-highlight-flags="^i">{{item.display}}</span>
            </md-item-template>
            <md-not-found>
                No states matching "{{searchText}}" were found.
                <a ng-click="newState(searchText)">Create a new one!</a>
            </md-not-found>
        </md-autocomplete>
        <br>
    <md-button class="md-fab" aria-label="Eat cake">
        <md-icon md-svg-src="img/icons/cake.svg"></md-icon>
    </md-button>
</md-content>

<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-material/angular-material.min.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
