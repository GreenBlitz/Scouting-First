<div layout="row" layout-padding layout-wrap layout-fill style="padding-bottom: 32px;" ng-cloak layout-align="center"
     ng-controller="SettingsController">
    <md-whiteframe class="md-whiteframe-12dp" flex-xs="100" flex-sm="100" flex-gt-sm="90" flex-gt-md="80">
        <md-content>
            <md-list>
                <md-subheader class="md-no-sticky">Search Settings</md-subheader>
                <md-divider></md-divider>
                <md-list-item>
                    <md-switch ng-click="$root.loadData()" ng-model="$root.limitSearch"
                               aria-label="Limit search for country">
                        Limit search <span ng-show="$root.limitSearch">to</span> {{$root.country}}
                    </md-switch>
                </md-list-item>
                <md-list-item>
                    <md-input-container>
                        <label>Limit search to</label>
                        <input ng-model="$root.country" ng-disabled="!$root.limitSearch">
                    </md-input-container>
                </md-list-item>
            </md-list>
        </md-content>
    </md-whiteframe>
</div>
