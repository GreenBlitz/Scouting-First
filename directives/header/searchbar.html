<div ng-controller="SearchController">
    <md-autocomplete md-no-cache="false" md-selected-item="selectedItem"
                     md-search-text-change="" md-search-text="searchText"
                     md-selected-item-change="" md-items="item in querySearch(searchText)"
                     md-item-text="item.display" md-min-length="0" placeholder="What team are you looking for?">
        <md-item-template>
            <span md-highlight-text="searchText" md-highlight-flags="^i">{{item.display}}</span>
        </md-item-template>
        <md-not-found>
            {{searchText}} not found.
        </md-not-found>
    </md-autocomplete>
</div>
